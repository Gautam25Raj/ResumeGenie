<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Resume Genie: The Next-Gen Resume Builder" />
    <meta
      name="description"
      content="Free and open source resume builder that's built to make the tiresome tasks of creating, updating and sharing your resume easy"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://github.com/Gautam25Raj/resume-genie"
    />
    <meta
      property="og:title"
      content="Resume Genie: The Next-Gen Resume Builder"
    />
    <meta
      property="og:description"
      content="Free and open source resume builder that's built to make the tiresome tasks of creating, updating and sharing your resume easy"
    />
    <meta
      property="og:image"
      content="https://happenwedding.com/images/resume-genie.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://github.com/Gautam25Raj/resume-genie"
    />
    <meta
      property="twitter:title"
      content="Resume Genie: The Next-Gen Resume Builder"
    />
    <meta
      property="twitter:description"
      content="Free and open source resume builder that's built to make the tiresome tasks of creating, updating and sharing your resume easy"
    />
    <meta
      property="twitter:image"
      content="https://happenwedding.com/images/resume-genie.png"
    />

    <title>Resume Genie: The Next-Gen Resume Builder</title>
  </head>
  <body data-barba="wrapper">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- <a href="https://storyset.com/user">User illustrations by Storyset</a> -->
    <div id="model" class="model"></div>
    <div id="root" data-barba="container" data-barba-namespace="home"></div>
  </body>
</html>
